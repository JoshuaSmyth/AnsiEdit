<!DOCTYPE html>
<html lang="en">
    <head>
        <title>editor</title>
        <link rel="stylesheet" type="text/css" href="ansiEd.css"/>
    </head>
    <meta charset="utf-8"/>
    <body>
        <div>
            <h1>Kingdom of a Thousand Dreams</h1>
            <br/>
            <div class="tabs">
                <div class="tab" id="tab_mapEd">
                    <input type="radio" id="tab-1" name="tab-group-1" checked="checked"/>
                    <label for="tab-1">Images</label>
                    <div class="content">
                        <div id="left" style="float:left; width:160px">
                            <div>
                                <div style="float:left;">
                                    <button type="button" id="btnNew">New</button>
                                </div>
                                <div style="float:left; margin-left:5px; margin-bottom:2px;">
                                    <button type="button" id="btnDel">Del</button>
                                </div>
                            </div>

                            <div>
                                <select id="myImages" size="16" style="width:120px; height:352px" >
									
                                </select>
                            </div>
                        </div>
                        <div id="mid" style="float:left;">
                            <div id="toolbar">
                                <form style="float:left;" action="">
                                    <input id="tool_pen" type="radio" name="tool" value="pen" checked="checked"/>(P)en
                                    <input id="tool_clone" type="radio" name="tool" value="clone"/>(C)lone
                                    <input id="tool_walk" type="radio" name="tool" value="walk"/>(W)alk
                                </form>
                                
                                <div style="float:right; margin-right:12px; margin-bottom:2px;">
                                    <button type="button" id="btnSave">Save</button>
                                </div>
                            </div>

                            <div id="workspace">
                                <canvas id="canvas_main" width="480px" height="240px" style="border:1px solid #000000;"/>
                            </div>

                            <canvas id="canvas_tileset" style="float:left;" width="289px" height="105px" ></canvas>

                            <div style="float:left; margin:16px; margin-top:-3px;">
                                Current Cursor:
                                <br/>
                                <div><canvas id="canvas_cursor" width=8px; height=12px;></canvas></div>
                                <div id="foreground" style="float:none;">

                                    <div>Foreground</div>

                                    <div class="paletteForegroundItem"> </div>
                                    <div class="paletteForegroundItem"> </div>
                                    <div class="paletteForegroundItem"> </div>
                                    <div class="paletteForegroundItem"> </div>

                                    <div class="paletteForegroundItem"> </div>
                                    <div class="paletteForegroundItem"> </div>
                                    <div class="paletteForegroundItem"> </div>
                                    <div class="paletteForegroundItem"> </div>

                                    <div class="paletteForegroundItem"> </div>
                                    <div class="paletteForegroundItem"> </div>
                                    <div class="paletteForegroundItem"> </div>
                                    <div class="paletteForegroundItem"> </div>

                                    <div class="paletteForegroundItem"> </div>
                                    <div class="paletteForegroundItem"> </div>
                                    <div class="paletteForegroundItem"> </div>
                                    <div class="paletteForegroundItem"> </div>
                                </div>
                                <br/>
                                <div id="background" style="float:none;">

                                    <div>Background</div>

                                    <div class="paletteBackgroundItem"> </div>
                                    <div class="paletteBackgroundItem"> </div>
                                    <div class="paletteBackgroundItem"> </div>
                                    <div class="paletteBackgroundItem"> </div>

                                    <div class="paletteBackgroundItem"> </div>
                                    <div class="paletteBackgroundItem"> </div>
                                    <div class="paletteBackgroundItem"> </div>
                                    <div class="paletteBackgroundItem"> </div>

                                    <div class="paletteBackgroundItem"> </div>
                                    <div class="paletteBackgroundItem"> </div>
                                    <div class="paletteBackgroundItem"> </div>
                                    <div class="paletteBackgroundItem"> </div>

                                    <div class="paletteBackgroundItem"> </div>
                                    <div class="paletteBackgroundItem"> </div>
                                    <div class="paletteBackgroundItem"> </div>
                                    <div class="paletteBackgroundItem"> </div>
                                </div>
								
                            </div>
                        </div>
                        <div id="right" style="float:left;">
                            <div style="float:left; margin-left:5px; margin-top:2px; margin-bottom:6px;">
                                Setup
                            </div><br/>
                            <div style="float:left; margin-left:5px; margin-top:2px;">
                                Map Name:</br>                        
                                <div style="float:left;">
                                    <input id="txtMapname" type="text" style="width:140px;" value="Unnamed"/>
                                </div>
                            </div>
                            <br />
                            <div style="float:left; margin-left:5px; margin-top:16px;">
                                Map Script:</br>
                          
                                <div style="float:left;">
                                    <select id = "myList" style="width:142px;">
                                        <option value = "1">None</option>
                                    </select>
                                </div>
                            </div>
                            <br />
                            
                            <div style="float:left; margin-left:5px; margin-top: 16px;">
                                 <div style="float:left; width: 80px;">
                                    North:
                                </div>
                                <div style="float:left;">
                                    <input type="text" id="txtNorth" value="0" style="width:40px">
                                </div>
                            </div>
                            <br/>
                            <div style="float:left; margin-left:5px; margin-top: 8px;">
                                <div style="float:left; width: 80px;">
                                    South:
                                </div>
                                <div style="float:left;">
                                    <input type="text" id="txtSouth" value="0" style="width:40px">
                                </div>
                            </div>
                            <br/>
                            <div style="float:left; margin-left:5px; margin-top: 8px;">
                                <div style="float:left; width: 80px;">
                                    East:
                                </div>
                                <div style="float:left;">
                                    <input type="text" id="txtEast" value="0" style="width:40px">
                                </div>
                            </div>
                            <br/>
                              <div style="float:left; margin-left:5px; margin-top: 8px;">
                                <div style="float:left; width: 80px;">
                                    West:
                                </div>
                                <div style="float:left;">
                                    <input type="text" id="txtWest" value="0" style="width:40px">
                                </div>
                            </div>

                          
                        </div>

                        </div>
                </div>

                <div class="tab">
                    <input type="radio" id="tab-3" name="tab-group-1"/>
                    <label for="tab-3">Export</label>
                    <div class="content">
                        <input type="file" id="files" name="files[]" multiple />
                        <output id="list"></output>
                        <button type="button" id="btnImportJson">Import File</button>
                        <button type="button" id="btnJson">Get Json</button>
                        <br/>

		                </textarea>
                    </div>
                </div>
            </div>
        </div>
